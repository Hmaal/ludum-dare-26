<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flood Fill</title>
    <style type="text/css">
      body {
        font-family: Monospace;
        font-size: 12px;
        background-color: #f0f0f0;
        margin: 0px;
        overflow: hidden;
      }
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        margin: -2px 0 0 -2px;
        width: 4px;
        height: 4px;
        background-color: #d00;
        opacity: 0.5;
      }
      #welcome {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1040;
        background-color: #000000;
      }
      .instructions { color: white; width: 640px; margin: 100px auto; }
      .button {
        -webkit-backface-visibility: hidden;
        -webkit-background-clip: border-box;
        -webkit-background-origin: padding-box;
        -webkit-background-size: auto;
        -webkit-border-image: none;
        -webkit-box-shadow: none;
        -webkit-transition-delay: 0s;
        -webkit-transition-duration: 0.25s;
        -webkit-transition-property: all;
        -webkit-transition-timing-function: ease;
        background-attachment: scroll;
        background-clip: border-box;
        background-color: rgb(46, 204, 113);
        background-image: none;
        background-origin: padding-box;
        background-repeat: repeat;
        background-size: auto;
        border-bottom-color: rgb(255, 255, 255);
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
        border-bottom-style: none;
        border-bottom-width: 0px;
        border-left-color: rgb(255, 255, 255);
        border-left-style: none;
        border-left-width: 0px;
        border-right-color: rgb(255, 255, 255);
        border-right-style: none;
        border-right-width: 0px;
        border-top-color: rgb(255, 255, 255);
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        border-top-style: none;
        border-top-width: 0px;
        box-shadow: none;
        box-sizing: border-box;
        color: rgb(255, 255, 255);
        cursor: pointer;
        display: block;
        font-family: Lato, sans-serif;
        font-size: 17px;
        font-style: normal;
        font-variant: normal;
        font-weight: normal;
        height: 45px;
        line-height: 20px;
        margin-bottom: 0px;
        padding-bottom: 12px;
        padding-left: 0px;
        padding-right: 0px;
        padding-top: 13px;
        text-align: center;
        text-decoration: none;
        text-shadow: none;
        transition-delay: 0s;
        transition-duration: 0.25s;
        transition-property: all;
        transition-timing-function: ease;
        vertical-align: middle;
        width: 220px;
      }
      #game-messages { position: absolute; width: 200px; top: 10px; left: 10px; color: white; font-size: 20px; }
    </style>
</head>
<body>
  <div id="game-messages"></div>
  <div id="crosshair"></div>
  <div id="welcome">
    <div class="instructions">
      <h1>Loading...</h1>
    </div>
  </div>
  <script type="text/template" id="loaded">
    <h1>Flood Fill</h1>
    <h3>Requirements: Chrome 26 (uses WebGL and WebRTC)</h3>
    <p>You have 5 minutes to flood more of the arena than your opponent!</p>
    <p><img src="screeny.png"></p>
    <p>You can use WSAD to move, jump with spacebar and click/right click to place and remove blocks.</p>
    <p><a href="#" class="look button">Find opponent</a></p>
    <div class="messages"></div>
  </script>
  <script src="peer.js" type="text/javascript"></script>
  <script src="three.js" type="text/javascript"></script>
  <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
